<div class="padding">
    <label> Server Name </label>

    <input type="text"
    class="form-control"
    (input)="onUpdateServer($event)">

    <h5>{{ serverName }}</h5>

    <hr>

    <label> Username </label>

    <input 
    type="text"
    [value]="userName"
    class="form-control"
    (input)="onUpdateUser($event)">

    <h5>{{ userName }}</h5>

    <button 
        type="button"
        class="btn btn-primary"
        [disabled]="userName==''"
        (click)="(onResetUsername())">Reset</button>

    <hr>

    <button 
        type="button"
        class="btn btn-primary" 
        [disabled]="!allowNewServer" 
        (click)="onCreateServer()">Add Server</button> <!--  Data emitted with event -->
    <!-- <p [innerText]="allowNewServer"></p> -->
    <!-- <p>{{ serverCreationStatus }}</p> -->

    <!-- Conditional rendering -->
    <p *ngIf="serverCreated; else noServer"> Server was created, server name is {{ serverName }}</p>
    <ng-template #noServer>
        <p>No server was created</p>
    </ng-template>
    
    <!-- Looping throught data to render -->
    <app-server  *ngFor="let server of servers"></app-server>  
    
    <hr>

    <button
        type="button"
        class="btn btn-info"
        (click)="(onDisplayDetails())">Display details</button>

    
    <p *ngIf="displayDetails === true">
        Secret password = tuna
    </p>

    <hr>

    <p *ngFor="let log of buttonClicks; let i = index"
        [ngStyle]="{backgroundColor: i > 4 ? 'blue' : 'transparaent', color: i > 4 ? 'white': 'black'}">
        {{log.id}} {{log.time}}
    </p>
</div>
